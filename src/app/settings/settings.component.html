<div class="container" style="height:100%">
  <div class="row align-items-center" style="height:100%">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <form [formGroup]="playerNamesForm" (ngSubmit)="onNamesSubmit()">
            <div class="form-group">
              <label for="formPlayer1">Player 1</label>
              <input type="text" class="form-control" id="formPlayer1"
                     formControlName="player1"
                     [placeholder]="game.playerNames[0]"
                     [ngClass]="{ 'is-invalid': f.player1.errors }">
              <div *ngIf="f.player1.errors" class="invalid-feedback">
                <div *ngIf="f.player1.errors.required">Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="formPlayer2">Player 2</label>
              <input type="email" class="form-control" id="formPlayer2"
                     formControlName="player2"
                     [placeholder]="game.playerNames[1]"
                     [ngClass]="{ 'is-invalid': f.player2.errors }">
              <div *ngIf="f.player2.errors" class="invalid-feedback">
                <div *ngIf="f.player2.errors.required">Name is required</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Update names</button>
          </form>
          <div *ngIf="playerNamesStatus === 'SUCCESS'"
               class="row alert alert-success alert-dismissible fade show mt-2 p-1" role="alert">
            <p class="text-center" style="margin:auto;">
              Player names updated successfully!
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
              </svg>
            </p>
          </div>
        </div>
      </div>
      <hr class="col-md-6"/>
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <p>Reset total rounds and player wins</p>
          <button class="btn btn-primary"
            (click)="onReset()"
          >Reset
          </button>
          <div *ngIf="resetStatus === 'SUCCESS'"
               class="row alert alert-success alert-dismissible fade show mt-2 p-1" role="alert">
            <p class="text-center" style="margin:auto;">
              Reset successful!
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
              </svg>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
